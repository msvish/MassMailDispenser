<html>
   <body>
      <form action = "http://localhost:5000/login" method = "POST" enctype = "multipart/form-data">
         <p>Enter Sender's Mail ID:</p>
         <p><input type = "email" name = "fromemail" placeholder="email" /></p>
         <p>Enter the password:</p>
         <p><input type = "password" name = "pwd" placeholder="pwd" /></p>
         <p>Upload the CSV file:</p>
         <p><input type = "file" name = "file" placeholder="To" accept=".csv" /></p>
         <p>Enter the subject:</p>
         <p><input type = "text" name = "subject" placeholder="Subject" /></p>
         <p>Enter the body of the Mail:</p>
         <p><textarea name = "body" placeholder="body"></textarea>
         <p><input type = "submit" value = "submit" /></p>
      </form>
   </body>
</html>
